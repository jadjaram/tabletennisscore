<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltaMedia Score</title>
    <link href=//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet">
    <script src=//kit.fontawesome.com/af551db88b.js crossorigin="anonymous"></script>
    <script src=//cdn.jsdelivr.net/npm/sweetalert2@11></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-score" id="body-score">

    <div class="container-fluid d-flex justify-content-center">   
        <div class="col-1 bg d-flex g-2 flex-column change-color">
            <button type="button" id="btn1" class="btn btn-outline-light btn-sm mt-2 w-50">
                <i class="fas fa-circle fs-2 text-success" id="btn1Icon" style="color: #222 ;"></i>
            </button>
            <button type="button" id="btn2" class="btn btn-sm mt-2 w-50">
                <i class="fas fa-table fs-2 text-white"></i>
            </button>
        </div>
        <div class="row d-flex justify-content-center my-4 w-100">
            <div class="col-11" id="view__points">
                <h3 class="text-center fs-1 my-2 text-info" id="tournamentTitleScore"></h3>
                <h2 class="text-center fs-2 my-2 text-info" id="round"></h2>
                <table class="table fs-1 table-borderless bg-dark text-white table-striped  boder border-5 border-bottom-0 border-info border-end border-start border-top-0" id="tableScore">
                    <thead class="text-center fs-1">
                        <tr>
                            <th></th>
                            <th>Players</th>
                            <th>Sets</th>
                            <th>Points</th>
                        </tr>

                    </thead>
                    <tbody class="text-center">
                          
                            <tr class="trOne g-3">

                                    <td style="color: #fff"><img src="./img/flagDefault.jpg" width="40" height="40" class="rounded" alt="flag country" id="flagsPlayerOneInLine"></td>
                                    <td class="tdPlayer fs-1">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="d-flex gap-2 justify-content-center align-items-center">
                                                    <div id="playerOneScorePoints"></div>
                                                    <span id="iconBallP1" class="fas fa-circle fs-4 text-info"></span>
                                                    <span id="timeP1" class="fas fa-clock fs-4 text-danger"></span>
                                                    <span id="yellowP1" class="fas fa-stop fs-4 text-warning"></span>
                                                    <span id="DyP1" class="fas fa-copy fs-4 text-warning"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="fs-1 bg-info text-dark" id="setPlayerOneInLine">0</td>
                                    <td class="fs-1 points" id="pointsPlayerOneInLine">0
                                       
                                    </td>
                                    
                                </div>
                            </tr>
                            <tr>
                                <td><img src="./img/flagDefault.jpg" width="40" height="40" class="rounded" alt="flag country" id="flagsPlayerTwoInLine">
                                
                                </td>
                                <td class="tdPlayer fs-1"> 
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-flex gap-2 justify-content-center align-items-center">
                                                <div id="playerTwoScorePoints"></div>
                                                <span id="iconBallP2" class="fas fa-circle fs-4 text-info"></span>
                                                <span id="timeP2" class="fas fa-clock fs-4 text-danger"></span>
                                                <span id="yellowP2" class="fas fa-stop fs-4 text-warning"></span>
                                                <span id="DyP2" class="fas fa-copy fs-4 text-warning"></span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="fs-1 bg-info dark" id="setPlayerTwoInLine">0</td>
                                <td class="fs-1 points" id="pointsPlayerTwoInLine">0
                                    
                                
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-8 my-2 tableScore" id="tableScoreView">
                <table class="table bg-dark table-striped table-bordered text-white">
                    <thead class="text-center text-dark bg-info">
                        <tr>
                            <th>Players</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th class="hide2">Set6</th>
                            <th class="hide2">Set7</th>
                            <th>SETS</th>
                        </tr>
                    </thead>
                    <tbody>
                           <tr class="text-center text-white">
                                <td>
                                    <img src="./img/flagDefault.jpg" width="20" height="20" class="rounded" alt="flag country" id="tableScorePlayerOne">
                                    <span id="playerOneScoreInLine"></span>
                                </td>
                                <td id="tableScore1P1">0</td>
                                <td id="tableScore2P1">0</td>
                                <td id="tableScore3P1">0</td>
                                <td id="tableScore4P1">0</td>
                                <td id="tableScore5P1">0</td>
                                <td id="tableScore6P1">0</td>
                                <td id="tableScore7P1">0</td>
                                <td id="setsResumePlayer1">0</td>
                          </tr>
                           <tr class="text-center">
                                <td>
                                    <img src="./img/flagDefault.jpg" width="20" height="20" class="rounded" alt="flag country" id="tableScorePlayerTwo">
                                    <span id="playerTwoScoreInLine"></span>
                                </td>
                                <td id="tableScore1P2">0</td>
                                <td id="tableScore2P2">0</td>
                                <td id="tableScore3P2">0</td>
                                <td id="tableScore4P2">0</td>
                                <td id="tableScore5P2">0</td>
                                <td id="tableScore6P2">0</td>
                                <td id="tableScore7P2">0</td>
                                <td id="setsResumePlayer2">0</td>
                            </tr>                
                             
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <script src="js/score.js"></script>

</body>
</html>
